<button class="primary vpb-toggle-editor" data-bind="click: toggleEditor.bind($data)"><span><i class="fa fa-navicon"></i> <span data-bind="text: getButtonLabel()"></span></span></button>
<button class="primary vpb-add-variable" data-bind="click: $data.getPageBuilder().addVariable.bind($data.getPageBuilder(), $data)"><span><i class="fa fa-code"></i> <span data-bind="text: $t('Add Variable')"></span></span></button>
<div class="vpb-field-editor" data-bind="css:{hide: isCodeEditor()}">
	<textarea data-bind="value: code, attr: {id:getFieldId()}, afterRender: initEditor"></textarea>
</div>
<div class="vpb-field-editor" data-bind="css:{hide: !isCodeEditor()}">
	<div data-bind="attr: {id:getFieldId()+'_codeEditor'}, afterRender: initHtmlEditor"></div>
</div>
