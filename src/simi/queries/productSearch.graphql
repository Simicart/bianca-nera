query productSearch($inputText: String!, $categoryId: String) {
    products(search: $inputText, filter: { category_id: { eq: $categoryId } }) {
        items {
            id
            name
            small_image {
                url
            }
            url_key
            price {
                regularPrice {
                    amount {
                        currency
                        value
                    }
                    adjustments {
                        amount {
                            currency
                            value
                        }
                        code
                        description
                    }
                }
                minimalPrice {
                    amount {
                        currency
                        value
                    }
                    adjustments {
                        amount {
                            currency
                            value
                        }
                        code
                        description
                    }
                }
                maximalPrice {
                    amount {
                        currency
                        value
                    }
                    adjustments {
                        amount {
                            currency
                            value
                        }
                        code
                        description
                    }
                }
            }
        }
        total_count
        filters {
            name
            filter_items_count
            request_var
            filter_items {
                label
                value_string
            }
        }
    }
}
