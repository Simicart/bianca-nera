#import "./SimiPrice"
#import "./ConfigurableOptions"
#import "./GroupOptions"
#import "./DownloadableOptions"
fragment ProductDetail on ProductInterface{
    __typename
    id
    sku
    type_id
    name
    price {
        ... SimiPrice
    }
    description {
        html
    }
    media_gallery_entries {
        label
        position
        disabled
        file
    }
    ... on ConfigurableProduct {
        ... ConfigurableOptions
    }
    ... on GroupedProduct {
        ... GroupOptions
    }
    ... on DownloadableProduct {
        ... DownloadableOptions
    }
    meta_title @include(if: $onServer)
    # Yes, Products have `meta_keyword` and
    # everything else has `meta_keywords`.
    meta_keyword @include(if: $onServer)
    meta_description @include(if: $onServer)
}